<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <input type="text" id="itemInput" placeholder="Enter new task">
  <button onclick="addItem()">Add</button>
  <button onclick="toggleList()">Show/Hide List</button>

  <ul id="todoList"></ul>

  <!-- Link to external JavaScript -->
  <script src="ToDolist.js"></script>
</body>
</html>
